apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 'everything'
spec:
  destination:
    name: ''
    namespace: ''
    server: 'https://kubernetes.default.svc'
  source:
    path: argocd-apps
    repoURL: 'https://github.com/titan-syndicate/argocd-aoa'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true